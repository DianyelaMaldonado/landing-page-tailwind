<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Tailwind</title>
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="../node_modules/@fortawesome/free-brands-svg-icons/">
  <link rel="stylesheet" href="../node_modules/@fortawesome/free-regular-svg-icons/">
  <link rel="stylesheet" href="../node_modules/@fortawesome/free-solid-svg-icons/">
</head>

<body class="bg-white text-slate-800 dark:text-white">
  <!-- Main Nav -->
  <nav
    class="z-20 bg-white  dark:border-none fixed md:static w-full md:w-auto border-b md:border:none shadow-lg md:shadow-none">
    <div class="p-6 container mx-auto">
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <div class="z-20">
          <a href="/" class="flex items-center">
            <img src="../public/assets/logo.png" alt="Company logo" class="w-14 h-14">
            <span class="text-3xl ml-3 text-black">
              <span class="font-bold">
                Generate
              </span>
              Code
            </span>
          </a>
        </div>
        <!-- Body Nav -->
        <div>
          <!-- Responsive CTA -->
          <input type="checkbox" name="hamburger" id="hamburger" class="peer">
          <label for="hamburger"
            class="peer-checked:hamburger block z-20 cursor-pointer md:hidden transition p-5 hover:bg-gray-200 dark:hover:bg-slate-700 rounded">
            <div class="h-0.5 w-6 bg-black dark:bg-white transition"></div>
            <div class="mt-2 h-0.5 w-6 bg-black dark:bg-white transition"></div>
          </label>

          <!-- Body CTA -->
          <div
            class="bg-white0 w-3/5 shadow-lg transition flex flex-col justify-between fixed inset-0 translate-x-[-100%] peer-checked:translate-x-0 md:w-auto md:static md:shadow-none md:translate-x-0 md:flex-row">
            <!-- Links -->
            <div class="px-6 pt-32 flex flex-col md:flex-row md:items-center gap-3 md:p-0">
              <a href=""
                class="text-black tracking-wide cursor-pointer px-3 py-2 hover:text-white hover:bg-blue-500 rounded text-large transition">
                Characteristics
              </a>
              <a href=""
                class="text-black tracking-wide cursor-pointer px-3 py-2 hover:text-white hover:bg-yellow-400 rounded text-large transition">
                About
              </a>
              <a href=""
                class="text-black tracking-wide cursor-pointer px-3 py-2 hover:text-white hover:bg-indigo-500 rounded text-large transition">
                Components
              </a>
              <a href=""
                class="text-black tracking-wide cursor-pointer px-3 py-2 hover:text-white hover:bg-pink-500 rounded text-large transition">
                Languages
              </a>
            </div>

            <!-- Buton -->
            <div class="block md:hidden border-t py-8 px-6 md:border-t-0 dark:border-slate-700 md:py-0 md:pr-0 md-pl-6">
              <a href=""
                class="block px-6 py-2 rounded text-center text-white text-lg font-semibold transition bg-blue-500 hover:bg-blue-600">
                Donwload
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

</body>

</html>
